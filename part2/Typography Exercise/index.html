<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography Exercise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital@1&family=Nunito:wght@900&family=Onest&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css//styles.css">
</head>

<body>

    <div class="container">
        <h1>Sweet Potato and Kale Bowl</h1>
        <figure>
            <figcaption>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorum porro in doloremque eum
                laborum
                incidunt aut, sed nostrum explicabo voluptates voluptatem delectus, sit laboriosam earum fugit
                perspiciatis
                quis odio dolor expedita dolores. Ipsam saepe cum ducimus, ratione enim sit adipisci natus aliquam ex
                voluptate amet et tenetur. Fuga tempore quo earum cumque rerum! Ullam vero, est ad temporibus fugit odio
                tempore soluta maiores quaerat dolor magni nemo nobis, nihil cumque.</figcaption>
            <img src="https://shorturl.at/cfpL0" alt="Sweet Potato and Kale Bowl">
        </figure>
        <h2>Ingredients</h2>
        <h3>For the sweet potato</h3>
        <ul>
            <li>
                <p>2 tablespoons <strong>olive oil</strong></p>
            </li>
            <li>
                <p>1 head <strong>cauliflower</strong></p>
            </li>
            <li>
                <p>3 cloves <strong>garlic</strong></p>
            </li>
            <li>
                <p>1 cup <strong>milk</strong></p>
            </li>
        </ul>
        <h3>For the kale</h3>
        <ul>
            <li>
                <p>1 tablespoon <strong>bacon fat</strong></p>
            </li>
            <li>
                <p>3 cups <strong>chopped kale</strong></p>
            </li>
            <li>
                <p>3 cloves <strong>garlic minced</strong></p>
            </li>
        </ul>
    </div>

</body>

</html>
