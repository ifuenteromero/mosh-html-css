<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container flex-row">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
    <div class="container flex-row-reverse">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
    <div class="container flex-column">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
    <div class="container flex-column-reverse">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
    <div class="big-container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box">G</div>
        <div class="box">H</div>
        <div class="box">I</div>
        <div class="box">J</div>
        <div class="box">K</div>
    </div>
</body>

</html>
