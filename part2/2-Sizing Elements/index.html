<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="box content-box">
        <p>Content box 260px total</p>
    </div>
    <div class="box border-box">
        <p>Border box 200px total</p>
    </div>

    <span class="test inline-element">Inline element</span>
    <span class="test inline-block-element">Inline-block element</span>
    <!-- en la pantalla se ven con un espacio y es porque el salto de linea lo renderiza como un espacio -->
    <span class="test inline-element">Inline element sin espacios</span><span
        class="test inline-block-element">Inline-block
        element</span>
    <span class="test flex">Inline-block element</span>
</body>

</html>
