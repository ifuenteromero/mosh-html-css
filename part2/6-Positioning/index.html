<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="boxes">
        <div class="box box--one">1</div>
        <div class="box box--two">2</div>
        <div class="box box--three">3</div>
    </div>
    <p>
        RELATIVE: Relative to the element's normal position
        ABSOLUTE: Relative to the parent (parent should have position relative otherwise the parent is the body)
        FIXED: Relative to the viewport
    </p>
</body>

</html>
