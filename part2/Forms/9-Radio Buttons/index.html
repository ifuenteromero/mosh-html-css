<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span
        class="pln">

</head>

<body>
    <form>
        <div>
            <input type="radio" name="membership" id="silver" checked>
            <label for="silver" class="label-inline">Silver</label>
        </div>
        <div>
            <input type="radio" name="membership" id="gold">
            <label for="gold" class="label-inline">Gold</label>
        </div>
        <div>
            <input type="radio" name="colors" id="silver-color">
            <label for="silver-color" class="label-inline">Silver</label>
        </div>
        <div>
            <input type="radio" name="colors" id="gold-color">
            <label for="gold-color" class="label-inline">Gold</label>
        </div>
    </form>

</body>

</html>
