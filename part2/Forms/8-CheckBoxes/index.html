<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"><span
        class="pln">

</head>

<body>
    <form>
        <div>
            <input type="checkbox" id="front-end" checked>
            <label class="label-inline" for="front-end">Front end</label>
        </div>
        <div>
            <input type="checkbox" id="back-end" disabled>
            <label class="label-inline" for="back-end">Back end</label>
        </div>
    </form>

</body>

</html>
